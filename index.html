<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock||Paper||Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="header">
      <p>Let's Play Rock Paper Scissors</p>
    </div>
    <div class="container">
      <div class="choices">
        <div class="choice" id="rock">
          <img src="resources/rock.png" alt="ROCK" />
        </div>
        <div class="choice" id="paper">
          <img src="resources/paper.png" alt="PAPER" />
        </div>
        <div class="choice" id="scissors">
          <img src="resources/scissors.png" alt="SCISSORS" />
        </div>
      </div>
      <div class="score-board">
        <div class="user-score score">
          <p>0</p>
          <p>Player</p>
        </div>
        <div class="comp-score score">
          <p>0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="result">
        <p>Start Playing</p>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
